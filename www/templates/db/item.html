<div class='item-content'>
  <img src="img/icon.png">
  <h2>{{model.name}}</h2>
  <p>{{model.cfg()}}</p>
</div>
<ion-option-button
  class="button-stable"
  on-tap="model.cmd('export')">
  Export
</ion-option-button>
<ion-option-button
  class="button-positive"
  ngf-select="model.cmd('import', $files)">
  Import
</ion-option-button>
<ion-option-button 
  class="button button-assertive icon-left ion-trash-b"
  on-tap="delete(model)">
  Delete
</ion-option-button>
