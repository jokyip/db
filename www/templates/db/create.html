<ion-view>
  <ion-nav-buttons side="left">
  	<button class="button button-clear icon-left ion-chevron-left" ng-click="$ionicGoBack()"></button>
  	<h1 class="title">Database</h1>
	<button class="button button-clear button-positive" ng-click="save()">OK</button>
  </ion-nav-buttons>
  <ion-content padding="true">
	<div class="list">
		<label class="item item-input">
	    	<span class="input-label">Name</span>
	    	<input type="text" ng-model="model.name">
		</label>
                <label class="item item-input">
                <span class="input-label">Account Username</span>
                <input type="text" ng-model="model.username">
                </label>
		<label class="item item-input">
	    	<span class="input-label">Account Password</span>
	    	<input type="password" ng-model="model.password">
		</label>
	</div>
  </ion-content>
</ion-view>
